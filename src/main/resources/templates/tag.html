<!DOCTYPE HTML>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Tag</title>
</head>

<body>
    <div class="container">
        <main class="center">

            <section>
                <div th:each="tag: ${tags}">
                    <h1 th:text="'Tag: ' + ${tag.name}"></h1>
                </div>
                
                <h3>Associated Reviews</h3>

                <div th:each="review: ${tags.reviews}">
                    <ul>
                        <li>
                            <a th:href="@{/review(id=${review.id})}" th:text="${review.title}"></a>
                        </li>
                    </ul>
                </div>
            </section>

        </main>

        <div id="navContainer">
            <div class="menuContainer">
                <div id="menuBarsContainer" onClick="toggleMenu(this)">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
            </div>
        
            <nav id="mainNav">
                <div>
                    <a href="./show-reviews">Reviews</a>
                    <a href="/show-categories">Categories</a>
                    <a href="/show-tags">Tags</a>
                </div>
            </nav>
        </div>
                
        <footer class="center">
            <p>&copy; 2018 Anthony J. DeMeglio </p>
        </footer>

    </div> <!--Close Container-->
</body>
</html>
