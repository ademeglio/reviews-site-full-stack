<!DOCTYPE HTML>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles/style.css}" />

    <title>Tag</title>
</head>

<body>
    <div class="container">
        <main>

            <section>
                <div th:each="tag: ${tags}">
                    <h1 th:text="'Tag: ' + ${tag.name}"></h1>
                </div>
                
                <h3>Associated Reviews</h3>

                <div th:each="review: ${tags.reviews}">
                    <ul>
                        <li>
                            <a th:href="@{/review(id=${review.id})}" th:text="${review.title}"></a>
                        </li>
                    </ul>
                </div>
            </section>

        </main>

        <div id="navContainer">
            <div class="menuContainer">
                <div id="menuBarsContainer" onClick="toggleMenu(this)">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
            </div>
        
            <nav id="mainNav">
                <div>
                    <a href="./show-reviews">Reviews</a>
                    <a href="/show-categories">Categories</a>
                    <a href="/show-tags">Tags</a>
                </div>
            </nav>
        </div>
                
        <footer class="center">
            <small>&copy; 2018 Anthony J. DeMeglio </small>
        </footer>

    </div> <!--Close Container-->
    <script src="../script.js" th:href="@{/script.js}"></script>
</body>
</html>
