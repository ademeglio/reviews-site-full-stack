<!DOCTYPE HTML>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Review Tags</title>
</head>

<body>
    <div class="center">
        <h1>Review Tags</h1>

        <section th:each="tag: ${tags}">
            <h2 th:text="${tag.name}"></h2>
            
            
            
        </section>
        <footer>
            <p class="center"><a href="http://localhost:8080/show-reviews">Back to Reviews</a></p>
            <p>&copy; 2018 Anthony J. DeMeglio </p>
        </footer>
    </div>
</body>
</html>
